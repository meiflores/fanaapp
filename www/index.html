  <div id="app">

    <div class="statusbar"></div>

    <!-- INICIO APPBAR-->
    <div class="appbar">
      <div class="appbar-inner">
        <div class="left">
          <a href="#" class="button button-small panel-toggle display-flex" data-panel="left" id="iconoMenu">
            <i class="f7-icons">bars</i>
          </a>
            <i class="f7-icons oculto" id="flechaAtras">arrow_left</i>
        </div>
        <div class="center">
          <p>Fana</p>
        </div>
        <div class="right">
          <i class="f7-icons" id="iconoBuscador">search</i>
        </div>
      </div>
    </div>

    <!-- FIN APPBAR-->








    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="index" class="page">

        <!-- Top Navbar 
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="left"><i class="icon icon-back"></i></div>
                        <div class="title">Fana App</div>
                        <div class="right"><i class="icon icon-forward"></i></div>
                    </div>
                </div>
                -->

        

        <!-- Scrollable page content -->
        <div class="page-content">
          
          <div class="row contenidoCentrado" >
            <div class="col">
              <div class="block">
                <h2 style="text-align: center;">¡Bienvenidx!</h2>
    
    
    
                <!---INICIO DEL FORMULARIO-->
    
    
                <form class="list" id="my-form">
                  <ul>
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <!--<div class="item-title item-label">E-mail</div>-->
                          <div class="item-input-wrap">
                            <input type="email" id="loginEmail" name="loginEmai" placeholder="E-mail">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content item-input">
                        <div class="item-inner">
                          <!--<div class="item-title item-label">Clave</div>-->
                          <div class="item-input-wrap">
                            <input type="password" id="loginContraseña" name="loginContraseña" placeholder="Contraseña">
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </form>
    
                <div id="mensajeLogin"></div>
                <div class="block">
                  <p class="row">
                    <button class="col button button-large button-fill botonGris" id="botonInicioSesion">Iniciar sesión</button>
                  </p>
                </div>
    
    
                <!---FIN DEL FORMULARIO-->
    
    
    
    
    
                <!-- Link to another page -->
                <p class="text-align-center">¿Primera vez por acá? <a id="botonRegistrate">Registrate.</a></p>
    
    
              </div>



            </div>
          </div>



          
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
