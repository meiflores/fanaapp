<div class="page" data-name="paginaProducto">

     <!-- INICIO FAB-->

     <div class="fab fab-right-bottom" id="fabReview">
        <a href="#">
          <i class="icon f7-icons">pencil</i>
        </a>
      </div>


    <!-- FIN FAB-->



    <div class="page-content">

       

        <div class="row">
            <div class="col-100" style="height: auto;  line-height: auto;">
                <p style="text-align: center; font-size: 2em; margin: 0;" id="nombreProducto"></p>
            </div>
            <div class="col-100" style="height: 3em; line-height: 3em;">
                <p style="text-align: center; font-size: 1.5em; margin: 0; color: gray;" id="marcaProducto"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-100" style="height: 14em;"><img id="bannerProducto" src=""></div>

        </div>

                <div class="row" id="tabsProductos">

                    <a href="#" class="tab-link tab-link-active col" data-tab=".tab1">Descripción</a>

                    <a href="#" class="tab-link col" data-tab=".tab2">Ingredientes</a>

                    <div class="tab tab1 tab-active" id="descripcionProducto"></div>
                    <div class="tab tab2" id="ingredientesProducto"></div>
                </div>

                <!--FIN DE TAB -->

            </div>
        </div>
        <div class="row" >

                      <button class="col button button-small button-fill" style= "background-color: #B2A4D4;" id="botonDejarReview">Dejar mi reseña</button>

                  </div>       



            </div>
